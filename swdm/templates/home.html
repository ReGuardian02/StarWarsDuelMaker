{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Star Wars Duel Maker</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1 class="welcome_text">WELCOME TO STAR WARS DUEL MAKER</h1>
        <form method="POST" action="">
            {% csrf_token %}
            <input class="input1" type="text" id="name" name="name">
            <select name="group" id="group">
                <option value="2">Республика</option>
                <option value="1">Империя</option>
                <option value="3">Мандалор</option>
            </select>
            <input type="submit" value="Добавить челика">
        </form>
        <form method="POST" action="">
            {% csrf_token %}
            <select name="player1" id="player1">
                {% for player in players %}
                <option value="{{player.name}}">{{player.name}}</option>
                {% endfor %}
            </select>
            <select name="player2" id="player2">
                {% for player in players %}
                <option value="{{player.name}}">{{player.name}}</option>
                {% endfor %}
            </select>
            <input name='player_duel' type="submit" value="Дуэль!">
        </form>
        <h1>Победитель: {{winner}}</h1>
    </body>
    <style>
@font-face {
    font-family:"StarWars";
    src:
    url('{% static "STARWARS.eot" %}') format("eot"),
    url('{% static "STARWARS.woff" %}') format("woff"),
    url('{% static "STARWARS.ttf" %}') format("truetype"),
    url('{% static "STARWARS.svg" %}') format("svg");
    font-weight:normal;
    font-style:normal;
}
    .welcome_text {
        margin: auto;
        font-family:'StarWars';
        font-size: 50px;
        padding-top: 20px;
        padding-left: 20px;
    }
    .input1 {
        border: 1px solid gray;
        border-radius: 8px;
        padding: 6px;
        height: 32px;
        font-size: 28px;
    }
    </style>
</html>
